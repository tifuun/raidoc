<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" href="{{webroot}}css/root.css">
		<link rel="stylesheet" href="{{webroot}}pyg.css">
		<link rel="stylesheet" href="{{webroot}}ansi.css">

		<script src="{{webroot}}dep/asciinema-player.min.js"></script>
		<script src="{{webroot}}js/main.js"></script>

		<link rel="stylesheet" href="{{webroot}}dep/asciinema-player.css">

		<link href="{{webroot}}dep/fontawesome/fontawesome-free-6.6.0-web/css/fontawesome.css" rel="stylesheet" />
		<link href="{{webroot}}dep/fontawesome/fontawesome-free-6.6.0-web/css/brands.css" rel="stylesheet" />
		<link href="{{webroot}}dep/fontawesome/fontawesome-free-6.6.0-web/css/solid.css" rel="stylesheet" />
	</head>
	<body>
		<div id="page">
			<header>
				<h1>RAIDOC</h1>
				<a href="{{webroot}}index.html">HOME</a>
				<!--
				<a href="{{webroot}}map.html">ALL PAGES</a>
				<a href="{{webroot}}search.html">SEARCH</a>
				-->
			</header>

			<div id="content">
				{{page.html_content}}

				<div id="journey">
					{% for link in page.journey_links %}

						<div class="journey-line">
							{% if link.prev %}
								<div class="journey-prev">
									Previous:<br>
									<a href="{{webroot}}{{link.prev.path_html}}">{{link.prev.title}}</a>
								</div>
							{% endif %}

							<!-- ensures that if only `journey-next` is present,
								it is aligned to the right. -->
							<div class="flex-spacer"></div>

							{% if link.next %}
								<div class="journey-next">
									Next:<br>
									<a href="{{webroot}}{{link.next.path_html}}">{{link.next.title}}</a>
								</div>
							{% endif %}
						</div>

					{% endfor %}
				</div>
				<!-- TODO display article name instead of filename
					This will need a "prepass" over the docs to build
					a filename -> title lookup table
				-->
			</div>
		</div>
	</body>
</html>
