<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" href="{{webroot}}css/root.css">
		<link rel="stylesheet" href="{{webroot}}pyg.css">
		<!--<script src="browser.js"></script>-->

		<link href="{{webroot}}fontawesome/css/fontawesome.css" rel="stylesheet" />
		<link href="{{webroot}}fontawesome/css/brands.css" rel="stylesheet" />
		<link href="{{webroot}}fontawesome/css/solid.css" rel="stylesheet" />
	</head>
	<body>
		<div id="page">
			<header>
				<h1>RAIDOC</h1>
				<a href="{{webroot}}index.html">HOME</a>
				<a href="{{webroot}}map.html">ALL PAGES</a>
				<a href="{{webroot}}search.html">SEARCH</a>
			</header>

			<div id="content">
				{{content}}

				{% if prevnext %}
				<div id="prevnext">
					{% if prevnext.prev %}
					<div id="prevnext-prev">
						Previous: <a href="{{prevnext.prev}}">{{prevnext.prev}}</a>
					</div>
					{% endif %}
					{% if prevnext.next %}
					<div id="prevnext-next">
						Next: <a href="{{prevnext.next}}">{{prevnext.next}}</a>
					</div>
					{% endif %}
				</div>
				{% endif %}
				<!-- TODO display article name instead of filename
					This will need a "prepass" over the docs to build
					a filename -> title lookup table
				-->
			</div>
		</div>
	</body>
</html>
